{% load static %}

<!DOCTYPE html>
<html id="html" data-theme='dark'>
  <head>
    <meta charset="UTF-8">
    <title>Bolls Bible</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bolls/dist/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bolls/dist/mobile_styles.css' %}" media="(max-width: 600px)">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="keywords" content="Bible,Біблія,Библия">
    <meta name="description" content="Read the Bible with full emphasis on the God`s Word only. Sola scriptura">
    <meta property="og:title" content="Read the Bible with full emphasis on the God`s Word only. Sola scriptura">
    <meta property="og:description" content="Read God`s Word with a deep understanding of His design. Bible elevates your soul with rapid ascending to calm, safety and more.">
    <meta property="og:image" content="{% static 'light.png' %}">
    <meta name="twitter:image:src" content="{% static 'light.png' %}">
    <meta name="theme-color" content="#04060c"/>
  </head>

  <body>
    <script>
      {% if translation %}
        window.translation = "{{ translation }}";
        window.book = "{{ book }}";
        window.chapter = "{{ chapter }}";
        {% if verse %}
          window.verse = "{{ verse }}";
        {% endif %}
      {% else %}
        window.translation = false;
      {% endif %}

      {% if user.is_authenticated %}
        window.username = "{{ user.username }}";
        window.userid = "{{ user.id }}";
      {% else %}
        window.username = false
      {% endif %}
    </script>
    <script src="{% static 'bolls/dist/client.js' %}" async></script>
  </body>
</html>
