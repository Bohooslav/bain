{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html id="html" data-theme='dark'>

<head>
	<meta charset="UTF-8">
	<title>Bolls | {% trans "Sign up" %}</title>
	<link rel="stylesheet" type="text/css" href="/static/registration/registration.css">
	<link rel="stylesheet" type="text/css" href="/static/registration/fonts.css">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
	<link rel="manifest" href="/static/site.webmanifest">
	<link rel="canonical" href="https://bolls.life/signup/">
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
	<meta name="description"
		content="Bolls | {% trans "Sign up" %}. Read the Bible with full emphasis on the God`s Word only. Sola scriptura">
	<meta property="og:title"
		content="Bolls | {% trans "Sign up" %}. Read the Bible with full emphasis on the God`s Word only. Sola scriptura">
	<meta property="og:description"
		content="Read God`s Word with a deep understanding of His design. Bible elevates your soul with rapid ascending to calm, safety and more.">
	<meta property="og:image" content="http://bolls.life/static/bolls.png">
	<meta name="twitter:image:src" content="http://bolls.life/static/bolls.png">
	<meta name="theme-color" content="#04060c" />
</head>

<body>
	<div id="content">
		<h1 style="font-size: 24px; color: var(--text-color);"><a class="tomain" href="/">Bolls</a> | <span id="h1"
				style="font: inherit; color: inherit;">{% trans 'Sign up' %}</span></h1>
		{% block content %}
		{% if form.errors %} {{ form.errors }} {% endif %}
		<form method="post" action="{% url 'signup' %}">
			{% csrf_token %}
			{{ form }}
			<input type="submit" value="Create">
			<input type="hidden" name="next" value="{{ next }}">
		</form>
		<hr>
		<a class="with" href="{% url "social:begin" "google-oauth2" %}">
			<svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg">
				<title>Google</title>
				<path
					d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
					fill="#4285f4" />
				<path
					d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
					fill="#34a853" />
				<path d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
					fill="#fbbc04" />
				<path
					d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
					fill="#ea4335" />
			</svg>
			Google
		</a>
		<a class="with" href="{% url "social:begin" "github" %}">
			<svg viewBox="0 0 16 16" version="1.1">
				<title>GitHub</title>
				<path fill="var(--text-color)" fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z" />
			</svg>
			GitHub
		</a>
		<a class="with" href="{% url "social:begin" "facebook" %}">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
				y="0px" viewBox="0 0 64 64" style="enable-background:new 0 0 64 64;" xml:space="preserve">
				<title>Facebook</title>
				<path id="Blue_1_" fill="#3D5A98"
					d="M60.5,64c2,0,3.5-1.6,3.5-3.5V3.5c0-2-1.6-3.5-3.5-3.5H3.5C1.6,0,0,1.6,0,3.5v56.9  c0,2,1.6,3.5,3.5,3.5H60.5z" />
				<path id="f" fill="#FFFFFF"
					d="M44.2,64V39.2h8.3l1.2-9.7h-9.6v-6.2c0-2.8,0.8-4.7,4.8-4.7l5.1,0V10c-0.9-0.1-3.9-0.4-7.5-0.4  c-7.4,0-12.4,4.5-12.4,12.8v7.1h-8.3v9.7h8.3V64H44.2z" />
			</svg>
			Facebook
		</a>
		<p style="font-size: 13px; padding: 16px 0px 64px;" id="donthaveanaccount">
			{% trans "Already have an account? " %}
			<a id="create" href="{% url 'login' %}"> Log in </a>
		</p>
		{% endblock %}
	</div>

	<script>
		if (window.localStorage.getItem('theme')) {
			var doc = document.querySelector('#html');
			doc.dataset.theme = window.localStorage.getItem('theme');
		}
	</script>
</body>

</html>
